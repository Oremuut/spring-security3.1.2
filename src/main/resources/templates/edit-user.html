<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.getId()}"/>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:value="${user.age}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:value="${user.password}" required><br>

    <button type="submit">Update User</button>
</form>
<a href="/users">Back to User List</a>
</body>
</html>
